<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Excel -->
	  <script src="https://kendo.cdn.telerik.com/2019.1.115/js/jszip.min.js"></script>


    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.rtl.min.css"/>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.silver.min.css"/>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.mobile.all.min.css"/>

    <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.1.220/js/kendo.all.min.js"></script>

    <!--Fontawesome CDN-->
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="manifest" href="./favicon/manifest.json"> -->

    <title>My React App</title>

  </head>
  <body>
    <div id="app"></div>

    <script id="users-grid-template-id" type="text/x-kendo-template">
      <tr data-uid="#= _id #">
        <td colspan="5" style='padding-left: 0; padding-right: 0; border-bottom: 1px solid \\#e5e5e5;'>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 users-table-cell"> <span class="users-col-inline-title">Email:</span> #: email #</div>
              <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1 users-table-cell"> <span class="users-col-inline-title">Role:</span> #: role #</div>
              <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 users-table-cell"> <span class="users-col-inline-title">Name:</span> #: name #</div>
              <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 users-table-cell"> <span class="users-col-inline-title">Tenants:</span> #: tenantsList #</div>
            </div>
          </div>
        </td>
      </tr>
    </script>

    <script type="text/x-kendo-template" id="users-grid-toolbar-template-id">
      <div class="toolbar" style='display: flex; justify-content: space-between;'>
        <a class="k-button" id="toolbar-add-btn">
          <span class="k-icon k-i-plus" style="margin: 0 4px 0 -4px;"></span>
          USER
        </a>
        <div>
          <a class="k-button k-button-icontext k-grid-excel"><span class="k-icon k-i-excel"></span>Export to Excel</a>
          <a class="k-button k-button-icontext k-grid-pdf"><span class="k-icon k-i-pdf"></span>Export to PDF</a>
        </div>
      </div>
    </script>

    <script id="companies-grid-template-id" type="text/x-kendo-template">
      <tr data-uid="#= _id #">
        <td colspan="4" style='padding-left: 0; padding-right: 0; border-bottom: 1px solid \\#e5e5e5;'>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2 users-table-cell"> <span class="users-col-inline-title">Name:</span> #: name #</div>
              <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 users-table-cell"> <span class="users-col-inline-title">Email:</span> #: email #</div>
              <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 users-table-cell"> <span class="users-col-inline-title">Address</span> #: address #</div>
            </div>
          </div>
        </td>
      </tr>
    </script>

    <script type="text/x-kendo-template" id="companies-grid-toolbar-template-id">
      <div class="toolbar" style='display: flex; justify-content: space-between;'>
        <a class="k-button" id="toolbar-add-btn">
          <span class="k-icon k-i-plus" style="margin: 0 4px 0 -4px;"></span>
          COMPANY
        </a>
        <div>
          <a class="k-button k-button-icontext k-grid-excel"><span class="k-icon k-i-excel"></span>Export to Excel</a>
          <a class="k-button k-button-icontext k-grid-pdf"><span class="k-icon k-i-pdf"></span>Export to PDF</a>
        </div>
      </div>
    </script>

  </body>
</html>
